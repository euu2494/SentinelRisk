spring.application.name=sentinelrisk

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sentinelrisk?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=sentineluser
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion basica de Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.

#Consumer de kafka
spring.kafka.consumer.group-id=sentinel-group
springkafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer